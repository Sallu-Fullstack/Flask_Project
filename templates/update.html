<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br/>
        <a href="http://127.0.0.1:5000/" class="btn btn-info">Go to Student List</a>
        <br/>
    <h1>Update a Student</h1>
    <div class="col-6">
        {% if data %}
        <form method="post">
            <input type="text" class="form-control" name="txtId" id="txtId" disabled value="{{data[0]}}"/>
            <br/>
            <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Enter Name" required value="{{data[1]}}"/>
            <br/>
            <input type="number" class="form-control" name="txtMobile" id="txtMobile" placeholder="Enter Mobile" required value="{{data[2]}}"/>
            <br/>
            <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="Enter Email" required value="{{data[3]}}"/>
            <br/>
            <input type="text" class="form-control" name="txtCity" id="txtCity" value="Chennai" placeholder="Enter City" required value="{{data[4]}}"/>
            <br/>
            <input type="date" class="form-control" name="txtDOB" id="txtDOB" placeholder="Enter Birth Date" value="{{data[5]}}"/>
            <br/>
            <input type="submit" value="Submit" class="btn btn-primary"/>
            <br/>
        </form>
        {% endif %}
        {% if message %}
                <div class="alert alert-info" role="alert">
                    {{message}}
                </div>
            {% endif %}
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
  </body>
</html>
